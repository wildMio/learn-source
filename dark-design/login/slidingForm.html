<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <link rel="stylesheet" href="slidingForm.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

  <div class="show-login-btn">
    <i class="fas fa-sign-in-alt">Show Login Form</i>
  </div>

  <div class="login-box">
    <div class="hide-login-btn"><i class="fas fa-times"></i></div>

    <form action="index.html" class="login-form" method="POST">
      <h1>Welcome</h1>
      <input type="text" class="textb" placeholder="Username">
      <input type="password" class="textb" placeholder="Password">
      <input type="submit" value="Login" class="login-btn">
    </form>

  </div>

  <script>
    (function($) {
      const loginBox = $('.login-box');
      $('.show-login-btn, .hide-login-btn').on('click', function() {
        loginBox.toggleClass('showed');
      });
    })($);
  </script>

</body>
</html>
